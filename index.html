<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspiraCitations - Débloquez l'Accès</title>
    <style>
        /* Styles généraux pour un design attrayant */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e;
            color: #f5f5f5;
            text-align: center;
        }
        /* Conteneur principal */
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Titre principal */
        h1 {
            color: #f5b041;
            font-size: 24px;
            margin-bottom: 15px;
        }
        /* Style du texte explicatif */
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* Bouton de CTA (Call to Action) */
        .cta-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #bb2528;
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        /* Effet de hover pour le bouton */
        .cta-btn:hover {
            background-color: #f35b57;
        }
        /* Style de l'image d'illustration */
        .app-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Image d'illustration de l'application -->
    <img src="app-preview.png" alt="InspiraCitations" class="app-image">
    
    <!-- Titre et texte explicatif -->
    <h1>Débloquez l'Accès à InspiraCitations !</h1>
    <p>Pour obtenir l'accès complet à l'application InspiraCitations, retourne sur notre vidéo TikTok et laisse un like. Ensuite, reviens ici pour profiter du téléchargement gratuit !</p>
    
    <!-- Bouton de retour vers TikTok -->
    <a href="https://www.tiktok.com/@votreprofil" target="_blank" class="cta-btn">Retourner sur TikTok</a>
</div>

</body>
</html>
